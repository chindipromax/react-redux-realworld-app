name: Frontend DevSecOps CI

on:
  push:
    branches: [ "test" ]
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}/frontend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ==================================================
  # RETIRE.JS SCAN
  # ==================================================
  retire_scan:
    name: Retire.js Scan
    runs-on: ubuntu-latest
    environment: devsecops
    if: github.ref != 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Retire.js scan
        run: |
          mkdir -p security_reports
          npx retire --outputformat json \
            --outputpath security_reports/retire-report.json \
            --path frontend || true

      - uses: actions/upload-artifact@v4
        with:
          name: retire-report
          path: security_reports/retire-report.json

  # ==================================================
  # SAFETY SCAN
  # ==================================================
  safety_scan:
    name: Safety Scan
    runs-on: ubuntu-latest
    environment: devsecops
    if: github.ref != 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Safety
        run: pip install "safety==2.3.5"

      - name: Run Safety scan
        run: |
          mkdir -p safety_reports
          for req_file in backend/**/requirements.txt; do
            safety check --json --file "$req_file" \
              > safety_reports/$(basename $(dirname $req_file))-safety.json || true
          done

      - uses: actions/upload-artifact@v4
        with:
          name: safety-reports
          path: safety_reports/*.json

  # ==================================================
  # SONARCLOUD SCAN
  # ==================================================
  sonarqube_scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    environment: devsecops
    needs: [retire_scan, safety_scan]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=frontend-devsecops
            -Dsonar.sources=src
            -Dsonar.exclusions=node_modules/**,build/**

  # ==================================================
  # BUILD & PUSH (GHCR)
  # ==================================================
  build_push_image:
    name: Build & Push Image to GHCR
    runs-on: ubuntu-latest
    environment: devsecops
    needs: sonarqube_scan
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build React app
        run: |
          npm install
          npm run build

      # üîê GHCR LOGIN (NO DOCKER CREDS)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          severity: HIGH,CRITICAL
          format: table
