name: Frontend DevSecOps CI

on:
  push:
    branches: [ "master" ]
  pull_request:

env:
  IMAGE_NAME: pranavshejul15/devsecops
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ==================================================
  # BUILD + SCAN + PUSH
  # ==================================================
  build-scan-push:
    name: Build, Scan & Push Image
    runs-on: ubuntu-latest
    environment: devsecops

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # --------------------
      # Node build
      # --------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # --------------------
      # Secrets scanning
      # --------------------
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true

      # --------------------
      # Docker login
      # --------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------
      # Docker build & push
      # --------------------
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:latest
            docker.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # --------------------
      # Trivy image scan
      # --------------------
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          scan-type: image
          image-ref: docker.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          severity: HIGH,CRITICAL
          format: table
          scanners: vuln

  # ==================================================
  # SONARCLOUD SCAN
  # ==================================================
  sonarqube-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    environment: devsecops
    needs: build-scan-push

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=frontend-devsecops
            -Dsonar.sources=src
            -Dsonar.exclusions=node_modules/**,build/**

  # ==================================================
  # RETIRE.JS SCAN
  # ==================================================
  retire_scan:
    name: Retire.js Scan
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    continue-on-error: true
    needs: build-scan-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Retire.js
        run: npm install -g retire@latest

      - name: Run Retire.js scan
        run: |
          mkdir -p security_reports
          npx retire --outputformat json --outputpath security_reports/retire-report.json --path frontend || true

      - name: Upload Retire.js report
        uses: actions/upload-artifact@v3
        with:
          name: retire-report
          path: security_reports/retire-report.json

  # ==================================================
  # SAFETY SCAN
  # ==================================================
  safety_scan:
    name: Safety Scan
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    continue-on-error: true
    needs: build-scan-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Setup virtualenv & install Safety
        run: |
          python -m venv ps
          source ps/bin/activate
          pip install "safety==2.3.5"

      - name: Run Safety scan
        run: |
          mkdir -p safety_reports
          for req_file in backend/**/requirements.txt; do
            REPORT="safety_reports/$(basename $(dirname $req_file))-safety.json"
            echo "Scanning $req_file â†’ $REPORT"
            source ps/bin/activate
            safety check --json --file "$req_file" > "$REPORT" || true
          done

      - name: Upload Safety reports
        uses: actions/upload-artifact@v3
        with:
          name: safety-reports
          path: safety_reports/*.json

  # ==================================================
  # DEPLOY TO RKE2 (RANCHER)
  # ==================================================
  deploy-to-rke2:
    name: Deploy to RKE2 Cluster
    runs-on: ubuntu-latest
    environment: devsecops
    needs:
      - build-scan-push
      - retire_scan
      - safety_scan
      - sonarqube-scan
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster access
        run: kubectl get nodes

      - name: Deploy Kubernetes manifests
        run: kubectl apply -f k8s/frontend.yaml

      - name: Update deployment image
        run: |
          kubectl set image deployment/frontend \
            frontend=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            -n devsecops-demo

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/frontend \
            -n devsecops-demo \
            --timeout=120s

  # ==================================================
  # DAST SCAN (placeholder)
  # ==================================================
  dast_scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    needs: deploy-to-rke2
    continue-on-error: true
