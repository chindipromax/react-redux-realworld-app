name: Build & Push to GHCR

on:
  push:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  OWNER: pranav-shejul-os3           # MUST be lowercase
  REPO: react-redux-realworld-app    # MUST be lowercase
  IMAGE: frontend                    # MUST be lowercase

jobs:
  build_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # REQUIRED for GHCR

    steps:
      # --------------------
      # Checkout
      # --------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------
      # Compose image name
      # --------------------
      - name: Set image path
        run: |
          echo "IMAGE_PATH=${REGISTRY}/${OWNER}/${REPO}/${IMAGE}" >> $GITHUB_ENV

      # --------------------
      # Login to GHCR
      # --------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------
      # Setup Docker Buildx
      # --------------------
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------
      # Build & Push
      # --------------------
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_PATH }}:latest
            ${{ env.IMAGE_PATH }}:${{ github.sha }}
