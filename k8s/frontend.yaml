apiVersion: v1
kind: Namespace
metadata:
  name: devsecops-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devsecops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: pranavshejul15/devsecops:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: devsecops-demo
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

